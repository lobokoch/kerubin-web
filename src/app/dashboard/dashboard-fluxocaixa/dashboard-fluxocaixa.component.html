<div class="ui-g" style="margin-top: 0px !important; padding-top: 0px !important;">
  <div class="ui-g-12"  style="margin-top: 0px !important; padding-top: 0px !important;">
    <h3 class="kb-card-h3" style="margin-top: 0px !important; padding-top: 0px !important;"><span class="kb-card-title">Fluxo de Caixa</span></h3>
  </div>

  <div class="ui-g-12 ui-md-12">
    <p-panel [header]="getPanelPrevistoXRealizadoTitle()">
      <p-chart type="bar" [options]="options" [data]="chartData"></p-chart>
    </p-panel>
  </div>

  <!-- BEGIN Despesas mensais por plano de contas -->
  <div class="ui-g-12 ui-md-6">
    <p-panel [header]="getDespesasMensaisPorPlanoContasTitle(0)">
      <p-chart type="pie" [options]="resumoPlanoContasOptions" [data]="resumoMensalPorPlanoContasDebitosMesAtualChartData"></p-chart>
    </p-panel>
  </div>

  <div class="ui-g-12 ui-md-6">
    <p-panel [header]="getDespesasMensaisPorPlanoContasTitle(1)">
      <p-chart type="pie" [options]="resumoPlanoContasOptions" [data]="resumoMensalPorPlanoContasDebitosMesAnteriorChartData"></p-chart>
    </p-panel>
  </div>
  <!-- END Despesas mensais por plano de contas -->

  <!-- BEGIN Receitas mensais por plano de contas -->
  <div class="ui-g-12 ui-md-6">
    <p-panel [header]="getReceitasMensaisPorPlanoContasTitle(0)">
      <p-chart type="pie" [options]="resumoPlanoContasOptions" [data]="resumoMensalPorPlanoContasCreditosMesAtualChartData"></p-chart>
    </p-panel>
  </div>

  <div class="ui-g-12 ui-md-6">
    <p-panel [header]="getReceitasMensaisPorPlanoContasTitle(1)">
      <p-chart type="pie" [options]="resumoPlanoContasOptions" [data]="resumoMensalPorPlanoContasCreditosMesAnteriorChartData"></p-chart>
    </p-panel>
  </div>
  <!-- END Receitas mensais por plano de contas -->

</div>
