<div class="container" style="max-width: 400px; margin: auto">

  <form *ngIf="!passwordLinkSent" #form1="ngForm" (ngSubmit)="sendChangePasswordLink(form1.form)">
    <div class="ui-g ui-fluid">

      <div class="ui-g-12">
        Digite abaixo o e-mail informado na criação da sua conta. Vamos lhe enviar um link para você poder redefinir sua
        senha.
      </div>

      <div class="ui-g-12">
        <div class="ui-inputgroup">
          <span class="ui-inputgroup-addon"><i class="pi pi-user"></i></span>
          <input appFocus [disabled]="disabled" pInputText type="email" placeholder="Digite seu e-mail" #localEmail="ngModel" ngModel
            [(ngModel)]="email" name="email" required>
        </div>
        <div class="invalid-message" *ngIf="localEmail.invalid && localEmail.dirty">Informe o e-mail.</div>
      </div>

      <div class="ui-g-12">
        <button class="ui-button-raised ui-button-success" style="border: 1px solid darkgreen; font-weight: bold"
          pButton [disabled]="disabled" type="submit" [label]="btnLabel"></button>
      </div>

    </div>
  </form>

  <div *ngIf="passwordLinkSent" class="ui-g ui-fluid">

    <div class="ui-g-12">
      <div [innerHTML]="textResult"></div>
    </div>

  </div>

  <div class="ui-g-12 ui-fluid ui-md-3">
    <a (click)="goBack()" *ngIf="!disabled" pButton style="border: 1px solid silver" class="ui-button-secondary"
      label="Voltar"></a>
  </div>

</div>
