<div class="container" style="max-width: 400px; margin: auto">

  <form  #form1="ngForm" (ngSubmit)="sendChangePasswordLink(form1.form)">
    <div class="ui-g ui-fluid">

      <div *ngIf="!passwordLinkSent" class="ui-g-12">
        Digite abaixo o e-mail informado na criação da sua conta. Vamos lhe enviar um link para você poder redefinir sua
        senha.
      </div>

      <div *ngIf="!passwordLinkSent" class="ui-g-12">
        <div class="ui-inputgroup">
          <span class="ui-inputgroup-addon"><i class="pi pi-user"></i></span>
          <input appFocus [disabled]="disabled" pInputText type="email" placeholder="Digite seu e-mail"
            #localEmail="ngModel" ngModel [(ngModel)]="email" name="email" required>
        </div>
        <div class="invalid-message" *ngIf="localEmail.invalid && localEmail.dirty">Informe seu e-mail.</div>
      </div>

      <div *ngIf="passwordLinkSent" class="ui-g ui-fluid">

        <div class="ui-g-12">
          <div [innerHTML]="textResult"></div>
        </div>

      </div>

      <div  class="ui-g-12 ui-fluid ui-md-3">
        <a (click)="goBack()" pButton style="border: 1px solid silver" class="ui-button-secondary"
          label="Voltar"></a>
      </div>

      <div *ngIf="!passwordLinkSent" class="ui-g-12 ui-fluid ui-md-9">
          <button pButton [disabled]="disabled" type="submit" [label]="btnLabel"></button>
        </div>

    </div>
  </form>



</div>
