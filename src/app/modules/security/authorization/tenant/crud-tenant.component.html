		<p-header>
			<div class="ui-g kb-no-margins1">
			
			  <div class="ui-g-12 ui-md-10 kb-no-margins1">
			    <div class="kb-form-panel-header">
				  {{ getTranslation('security.authorization.tenant') }}
				    <!-- help -->
				    <i *ngIf="showHideHelp" class="pi pi-question-circle" tooltipStyleClass="kb-help-class-id" pTooltip="Nesta tela, controle os registros de tenant."></i>
				    <!-- help -->
				</div>
			  </div>
			  
			  <div class="ui-g-12 ui-md-2 kb-no-margins1">
	            <div class="kb-no-margins1" style="display: flex; align-items: center; justify-content: flex-end;">
	              <p-inputSwitch [(ngModel)]="showHideHelp"></p-inputSwitch>
	              <span style="margin-left: 3px;">
	              {{ getShowHideHelpLabel() }}
	               <!-- help -->
	               <i class="pi pi-question-circle" tooltipStyleClass="kb-help-class-id" pTooltip="Mostre ou oculte as dicas de ajuda dos campos."></i>
	               <!-- help -->
	              </span>
	            </div>
	          </div>
			  
			</div>
		</p-header>
	

  <form #form1="ngForm" (ngSubmit)="save(form1.form)">
  	<div class="ui-g">
		
		<!-- Begin buttons -->
		<div class="ui-g-12 crud-buttons-top kb-mobile-only">
			<div class="ui-g-12 ui-md-2 ui-fluid">
				<button pButton type="submit"   class="botao-margem-direita" label="Salvar" tooltipPosition="top" pTooltip="Salvar registro."></button>
			</div>
			<div class="ui-g-12 ui-md-2 ui-fluid">
				<button pButton (click)="begin(form1)" type="button"  label="Novo" tooltipPosition="top" pTooltip="Criar novo registro."></button>
			</div>
			<div class="ui-g-12 ui-md-2 ui-fluid">
				<a routerLink="/tenant" pButton  label="Voltar" tooltipPosition="top" pTooltip="Voltar para a listagem de tenant."></a>
			</div>
		</div>
		<!-- End buttons -->
		
		<div class="ui-g-12 ui-fluid hidden">
			<label for="id" class="hidden">
				{{ getTranslation('security.authorization.tenant_id') }}
				<!-- help -->
				<i *ngIf="showHideHelp" class="pi pi-question-circle" tooltipStyleClass="kb-help-class-id" pTooltip="Identificador único."></i>
				<!-- help -->
			</label>
			<div class="input-readonly">
				<input type="hidden" pInputText readonly #id="ngModel" [(ngModel)]="tenant.id" name="id">
			</div>
		</div>
		
		<div class="ui-g-12 ui-fluid ui-md-12">
			<label for="name">
				{{ getTranslation('security.authorization.tenant_name') }}
				<span class="kb-label-required">*</span>
				<!-- help -->
				<i *ngIf="showHideHelp" class="pi pi-question-circle" tooltipStyleClass="kb-help-class-id" pTooltip="Nome."></i>
				<!-- help -->
			</label>
			<input type="text" pInputText #nameElementRef #name="ngModel" [(ngModel)]="tenant.name" name="name" required>
			<div class="invalid-message" *ngIf="name.invalid && name.dirty">Campo obrigatório.</div>
		</div>
		
		<div class="ui-g-12 ui-fluid ui-md-2">
			<label for="maxUsers">
				{{ getTranslation('security.authorization.tenant_maxUsers') }}
				<span class="kb-label-required">*</span>
				<!-- help -->
				<i *ngIf="showHideHelp" class="pi pi-question-circle" tooltipStyleClass="kb-help-class-id" pTooltip="Quantidade máxima de usuários que podem ser criados para o tenant."></i>
				<!-- help -->
			</label>
			<input type="text" pInputText #maxUsers="ngModel" [(ngModel)]="tenant.maxUsers" name="maxUsers" required>
			<div class="invalid-message" *ngIf="maxUsers.invalid && maxUsers.dirty">Campo obrigatório.</div>
		</div>
		
		<div class="ui-g-12 ui-fluid">
			<label for="balance">
				{{ getTranslation('security.authorization.tenant_balance') }}
				<span class="kb-label-required">*</span>
				<!-- help -->
				<i *ngIf="showHideHelp" class="pi pi-question-circle" tooltipStyleClass="kb-help-class-id" pTooltip="Saldo de créditos que o tenant possui."></i>
				<!-- help -->
			</label>
			<input pInputText type="text" currencyMask [options]="{prefix: '', thousands: '.', decimal: ',', allowNegative: false}" placeholder="0,00" #balance="ngModel" [(ngModel)]="tenant.balance" name="balance" required>
			<div class="invalid-message" *ngIf="balance.invalid && balance.dirty">Campo obrigatório.</div>
		</div>
		
		<div class="ui-g-12 ui-fluid ui-md-2">
			<label style="display: block" for="active">
				{{ getTranslation('security.authorization.tenant_active') }}
				<!-- help -->
				<i *ngIf="showHideHelp" class="pi pi-question-circle" tooltipStyleClass="kb-help-class-id" pTooltip="Indica se o tenant está ativo ou não. Apenas usuários com tenant Ativo podem acessar o sistema."></i>
				<!-- help -->
			</label>
			<p-inputSwitch #active="ngModel" [(ngModel)]="tenant.active" name="active"></p-inputSwitch>
		</div>
		
		<!-- Begin buttons -->
		<div class="ui-g-12 crud-buttons-bottom">
			<div class="ui-g-12 ui-md-2 ui-fluid">
				<button pButton type="submit"   class="botao-margem-direita" label="Salvar" tooltipPosition="top" pTooltip="Salvar registro."></button>
			</div>
			<div class="ui-g-12 ui-md-2 ui-fluid">
				<button pButton (click)="begin(form1)" type="button"  label="Novo" tooltipPosition="top" pTooltip="Criar novo registro."></button>
			</div>
			<div class="ui-g-12 ui-md-2 ui-fluid">
				<a routerLink="/tenant" pButton  label="Voltar" tooltipPosition="top" pTooltip="Voltar para a listagem de tenant."></a>
			</div>
		</div>
		<!-- End buttons -->
		
	
	</div>
  </form>
  
  </p-panel>
  
</div>
