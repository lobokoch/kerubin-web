<div class="container">
	<p-panel>
		<p-header>
			<div class="ui-g kb-no-margins1">
			
			  <div class="ui-g-12 ui-md-10 kb-no-margins1">
			    <div class="kb-form-panel-header">
				  {{ getTranslation('cadastros.cliente.recurso') }}
				    <!-- help -->
				    <i *ngIf="showHideHelp" class="pi pi-question-circle" tooltipStyleClass="kb-help-class-id" pTooltip="Nesta tela, cadastre novos recursos para usar em seus compromissos."></i>
				    <!-- help -->
				</div>
			  </div>
			  
			  <div class="ui-g-12 ui-md-2 kb-no-margins1">
	            <div class="kb-no-margins1" style="display: flex; align-items: center; justify-content: flex-end;">
	              <p-inputSwitch [(ngModel)]="showHideHelp"></p-inputSwitch>
	              <span style="margin-left: 3px;">
	              {{ getShowHideHelpLabel() }}
	               <!-- help -->
	               <i class="pi pi-question-circle" tooltipStyleClass="kb-help-class-id" pTooltip="Mostre ou oculte as dicas de ajuda dos campos."></i>
	               <!-- help -->
	              </span>
	            </div>
	          </div>
			  
			</div>
		</p-header>
	

  <form #formRecurso="ngForm" (ngSubmit)="saveFormRecurso(formRecurso.form)">
  	<div class="ui-g">
		
		<!-- Begin buttons -->
		<div class="ui-g-12 crud-buttons-top kb-mobile-only">
			<div class="ui-g-12 ui-md-2 ui-fluid">
				<button pButton type="submit"   class="botao-margem-direita" label="Salvar" tooltipPosition="top" pTooltip="Salvar registro."></button>
			</div>
			<div class="ui-g-12 ui-md-2 ui-fluid">
				<button pButton (click)="beginFormRecurso(formRecurso)" type="button"  label="Novo" tooltipPosition="top" pTooltip="Criar novo registro."></button>
			</div>
			<div class="ui-g-12 ui-md-2 ui-fluid">
				<a routerLink="/recurso" pButton  label="Voltar" tooltipPosition="top" pTooltip="Voltar para a listagem de recurso."></a>
			</div>
		</div>
		<!-- End buttons -->
		
		<div class="ui-g-12 ui-fluid hidden">
			<label for="recurso_id" class="hidden">
				{{ getTranslation('cadastros.cliente.recurso_id') }}
				<!-- help -->
				<i *ngIf="showHideHelp" class="pi pi-question-circle" tooltipStyleClass="kb-help-class-id" pTooltip="Identificador único."></i>
				<!-- help -->
			</label>
			<div class="input-readonly">
				<input type="hidden" pInputText readonly #recurso_id="ngModel" [(ngModel)]="recurso.id" name="recurso_id">
			</div>
		</div>
		
		<div class="ui-g-12 ui-fluid ui-md-12">
			<label for="recurso_nome">
				{{ getTranslation('cadastros.cliente.recurso_nome') }}
				<span class="kb-label-required">*</span>
				<!-- help -->
				<i *ngIf="showHideHelp" class="pi pi-question-circle" tooltipStyleClass="kb-help-class-id" pTooltip="Informe um nome para o recurso."></i>
				<!-- help -->
			</label>
			<input type="text" pInputText #recurso_nome_elementRef #recurso_nome="ngModel" [(ngModel)]="recurso.nome" name="recurso_nome" required>
			<div class="invalid-message" *ngIf="recurso_nome.invalid && recurso_nome.dirty">Campo obrigatório.</div>
		</div>
		
		<div class="ui-g-12 ui-fluid ui-md-12">
			<label for="recurso_email">
				{{ getTranslation('cadastros.cliente.recurso_email') }}
				<!-- help -->
				<i *ngIf="showHideHelp" class="pi pi-question-circle" tooltipStyleClass="kb-help-class-id" pTooltip="Caso o recurso seja um usuário do Kerubin, informe o e-mail de login deste usuário, exemplo: fulano@gmail.com. Assim este usuário conseguirá manipular sua agenda."></i>
				<!-- help -->
			</label>
			<input type="text" pInputText #recurso_email="ngModel" [(ngModel)]="recurso.email" name="recurso_email">
		</div>
		
		<div class="ui-g-12 ui-fluid ui-md-1">
			<label style="display: block" for="recurso_ativo">
				{{ getTranslation('cadastros.cliente.recurso_ativo') }}
				<!-- help -->
				<i *ngIf="showHideHelp" class="pi pi-question-circle" tooltipStyleClass="kb-help-class-id" pTooltip="Marca o recurso como Ativo ou Inativo. Apenas recursos Ativos podem ser usados."></i>
				<!-- help -->
			</label>
			<p-inputSwitch #recurso_ativo="ngModel" [(ngModel)]="recurso.ativo" name="recurso_ativo"></p-inputSwitch>
		</div>
		
		<!-- Begin buttons -->
		<div class="ui-g-12 crud-buttons-bottom">
			<div class="ui-g-12 ui-md-2 ui-fluid">
				<button pButton type="submit"   class="botao-margem-direita" label="Salvar" tooltipPosition="top" pTooltip="Salvar registro."></button>
			</div>
			<div class="ui-g-12 ui-md-2 ui-fluid">
				<button pButton (click)="beginFormRecurso(formRecurso)" type="button"  label="Novo" tooltipPosition="top" pTooltip="Criar novo registro."></button>
			</div>
			<div class="ui-g-12 ui-md-2 ui-fluid">
				<a routerLink="/recurso" pButton  label="Voltar" tooltipPosition="top" pTooltip="Voltar para a listagem de recurso."></a>
			</div>
		</div>
		<!-- End buttons -->
		
	
	</div>
  </form>
  
  </p-panel>
  
</div>
