<div class="container">
	<p-panel>
		<p-header>
			<div class="kb-form-panel-header">{{ getTranslation('cadastros.banco.bandeiraCartao') }}</div>
		</p-header>
	

  	<div class="ui-g">
		
		<!-- Begin Filters -->
		<p-accordion class="ui-g-12">
			<p-accordionTab header="Filtros">
			
				<div class="ui-g">
					<div class="ui-g-12">
						
						<div class="ui-g-12 ui-md-12 ui-fluid">
							<label class="label-r">Bandeira(s)</label>
							<p-autoComplete name="bandeiraCartaoNomeBandeiraAutoComplete" 
							placeholder="Digite para pesquisar..." [dropdown]="true" 
							[(ngModel)]="bandeiraCartaoListFilter.nomeBandeira" [multiple]="true"
							[suggestions]="bandeiraCartaoNomeBandeiraAutoCompleteSuggestions"
							(completeMethod)="bandeiraCartaoNomeBandeiraAutoComplete($event)"
							field="nomeBandeira"></p-autoComplete>
						</div>
					</div>
					
					<div>
						<p-button label="Aplicar os filtros e pesquisar" icon="pi pi-search" iconPos="left" (click)="bandeiraCartaoFilterSearch()"></p-button>
					</div>
				</div>
				
			
			</p-accordionTab>
		</p-accordion>
		<!-- End Filters -->
		
		<!-- Begin buttons -->
		<div class="ui-g-12 crud-buttons-top kb-mobile-only">
		  <div class="ui-g-12 ui-md-2 ui-fluid">
		    <a routerLink="/bandeiracartao/novo" pButton  label="Novo" tooltipPosition="top" pTooltip="Criar novo registro."></a>
		  </div>
		</div>
		<!-- End buttons -->
		
		
		<!-- Begin GRID -->
		<div class="ui-g-12" name="data-grid">
			<p-table selectionMode="single" [loading]="tableLoading"
				[showCurrentPageReport]="true" [rowsPerPageOptions]="[5,10,50,100]"
				currentPageReportTemplate="Mostrando {first} até {last} de {totalRecords} registros."
				[responsive]="true" sortMode="multiple" [paginator]="true" [resizableColumns]="true"
				[value]="bandeiraCartaoListItems"
			    [rows]="bandeiraCartaoListFilter.pageSize" 
			    [totalRecords]="bandeiraCartaoListTotalElements"
			    [lazy]="true" (onLazyLoad)="bandeiraCartaoListOnLazyLoad($event)" >
			    <ng-template pTemplate="header">
		            <tr>
		            	<th [pSortableColumn]="'nomeBandeira'">{{ getTranslation('cadastros.banco.bandeiraCartao_nomeBandeira_grid') }}<p-sortIcon [field]="'nomeBandeira'"></p-sortIcon></th>
						<th style="width: 12em">Ações</th>
		            </tr>
		        </ng-template>
		        
			    <ng-template pTemplate="body" let-bandeiraCartao>
		            <tr [pSelectableRow]="bandeiraCartao">
		            	<td>
		            		<span class="ui-column-title">{{ getTranslation('cadastros.banco.bandeiraCartao_nomeBandeira_grid') }}:</span>
		            		{{ bandeiraCartao?.nomeBandeira }}
		            	</td>
		              	<td class="kb-actions">
		              		<a pButton [routerLink]="['/bandeiracartao', bandeiraCartao.id]" icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
		              		<button (click)="deleteBandeiraCartao(bandeiraCartao)" pButton icon="pi pi-trash"  pTooltip="Excluir" tooltipPosition="top"></button>
		              	</td>
		            </tr>
		        </ng-template>
		        
		        
		        <ng-template pTemplate="emptymessage" let-columns>
				    <tr>
				        <td [attr.colspan]="2">
				            Nenhum registro encontrado.
				        </td>
				    </tr>
				</ng-template>
				
			</p-table>
		</div>
		<!-- End GRID -->
		
		<!-- Begin buttons -->
		<div class="ui-g-12 crud-buttons-bottom">
		  <div class="ui-g-12 ui-md-2 ui-fluid">
		    <a routerLink="/bandeiracartao/novo" pButton  label="Novo" tooltipPosition="top" pTooltip="Criar novo registro."></a>
		  </div>
		</div>
		<!-- End buttons -->
		
	</div>
	
	</p-panel>
  
</div>
