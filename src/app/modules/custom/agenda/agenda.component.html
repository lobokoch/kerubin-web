<div class="container">
  <p-panel>
    <p-header>
      <div class="ui-g kb-no-margins1">

        <div class="ui-g-12 ui-md-10 kb-no-margins1">
          <div class="kb-form-panel-header">
            Agenda de compromissos
            <!-- help -->
            <i *ngIf="showHideHelp" class="pi pi-question-circle" tooltipStyleClass="kb-help-class-id"
              pTooltip="Nesta tela, cadastre novos agendamentos de compromissos."></i>
            <!-- help -->
          </div>
        </div>

        <div class="ui-g-12 ui-md-2 kb-no-margins1">
          <div class="kb-no-margins1" style="display: flex; align-items: center; justify-content: flex-end;">
            <p-inputSwitch [(ngModel)]="showHideHelp"></p-inputSwitch>
            <span style="margin-left: 3px;">
              {{ getShowHideHelpLabel() }}
              <!-- help -->
              <i class="pi pi-question-circle" tooltipStyleClass="kb-help-class-id"
                pTooltip="Mostre ou oculte as dicas de ajuda dos campos."></i>
              <!-- help -->
            </span>
          </div>
        </div>

      </div>
    </p-header>

    <div class="ui-g">

      <div class="ui-g-12 ui-md-1">
        <span>Compromissos de:</span>
      </div>

      <div class="ui-g-12 ui-md-11" class="agenda-recursos-buttons">
        <p-selectButton (onChange)="onRecursoChanged($event)" [options]="recursos" [(ngModel)]="recursosSelecionados" multiple="multiple">
          <ng-template let-item>
            <div class="kb-autocomplete-recursos" [ngClass]="getRecursoLabelClass(item?.value)">
              <img style="display:inline-block; border-radius: 50%; margin:5px 0 2px 5px"
                src="{{getAvatarURL(item?.value)}}" />
              <span style="margin-left: 3px">{{item.label}}</span>
            </div>
          </ng-template>
        </p-selectButton>
      </div>

      <div class="ui-g-12">
        <p-fullCalendar #fc [events]="events" [options]="options"></p-fullCalendar>
      </div>


    </div>

  </p-panel>

</div>
